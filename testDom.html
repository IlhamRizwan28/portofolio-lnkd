<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id='title'>Hora</h1>
    <div id="list-container"></div>
    <script>
      const ti = document.getElementById('title')

      const style = {
        width: '200px',
        height: '200px',
        backgroundColor: 'red'
      }

      Object.assign(ti.style, style)

      const style2 = {
        color: 'white'
      }

      Object.assign(ti.style, style2)
    </script>
  </body>
</html>
